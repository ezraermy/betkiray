{% extends 'base.html' %}
{% block title %} {{ category.title }} | {% endblock %}
{% block content %}
    <h1 class="title">Home</h1>
    <div class="columns is-multiline">
        {% for akeray in akerays %}
            <div class="column is-4">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <h2 class="subtitle">{{ akeray.title }}</h2>
                                <p>{{ akeray.price }} birr/month</p>
                            </div>
                        </div>
                     
                    <footer class="card-footer">
                        <a href="{% url 'akeray_detail' category.slug akeray.slug %}" class="card-footer-item">View</a>
                    </footer>
                </div>
            </div>
        {% endfor %}
    </div>
   
{% endblock %}
