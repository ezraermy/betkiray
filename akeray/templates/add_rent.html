{% extends 'base.html' %}
{% block title %} add | {% endblock %}
{% block content %}
    <h1 class="title">Add New Rent</h1>
    <div class="navbar-item">
            <form action="." method="post">
                {% csrf_token %}
                <div class="field">
                    <label>Name</label>
                    <div class="control">
                        <input type="text" class="input">
                    </div>
                </div>   
                <div class="field">
                    <label>Location</label>
                    <div class="control">
                        <input type="text" class="input">
                    </div>
                </div>   
                <div class="field">
                    <label>Contact</label>
                    <div class="control">
                        <input type="text" class="input">
                    </div>
                </div>   
                <div class="field">
                    <label>Status</label>
                    <div class="control">
                        <textarea cols="30" rows="10"></textarea>
                    </div>  
                </div>
                
                <div class="field">
                    <button class="button is-success">Add</button>
                </div>
            </form>
    </div>
{% endblock %}
