{% extends 'base.html' %}

{% block content %}
<h1 class="title has-text-centered">{{ category.title }}</h1>

<div class="columns is-multiline">
    {% for renter in renters %}
    <div class="column is-3">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <h2 class="subtitle">{{ renter.name }}</h2>
                        <p>{{renter.location}}</p>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <a href="{% url 'renter_detail' category.slug renter.slug %}" class="card-footer-item">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
